<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Portfolio Tasker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header class="hero-header">
            <h1>Level Up Your Skills</h1>
            <div class="typing-container">
                <span id="role"></span>
            </div>
        </header>

        <main class="rpg-card">
            <div class="character-info">
                <div class="lvl-container">
                    <span class="label">LVL</span>
                    <span id="char-lvl" class="lvl-value">1</span>
                </div>
                <div class="xp-container">
                    <div class="xp-header">
                        <span>Experience</span>
                        <span id="xp-text">0 / 100</span>
                    </div>
                    <div class="xp-bar">
                        <div id="xp-fill"></div>
                    </div>
                </div>
            </div>

            <section class="quest-log">
                <h3>üìú –°–ø–∏—Å–æ–∫ –ö–≤–µ—Å—Ç–æ–≤</h3>
                <div class="quest-input-group">
                    <input type="text" id="task-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏..." maxlength="30">
                    <select id="task-diff">
                        <option value="20">Easy (+20)</option>
                        <option value="50" selected>Medium (+50)</option>
                        <option value="100">Hard (+100)</option>
                    </select>
                    <button class="add-btn" onclick="addTask()">–ü—Ä–∏–Ω—è—Ç—å –∫–≤–µ—Å—Ç</button>
                </div>
                <div id="task-list" class="task-list"></div>

        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
